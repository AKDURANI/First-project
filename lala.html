<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
  
  

  
    <div class="chatbot-container">
      <div class="recording-button imagecontainer">
        <img src="microphone-solid.svg" alt="Microphone">
    </div>  
      <div id="header">
            <h1>Chatbot</h1>
        </div>
        <div id="chatbot">
            <div id="conversation">
              <div class="chatbot-message">
                <audio controls autoplay class="chatbot-text">
                  <source src="sample1.mp3" type="audio/mpeg">
                  Your browser does not support the audio element.
                </audio>
              </div>
            </div>
            <form id="input-form">
              <message-container>
                <input id="input-field" type="text" >
                <button id="submit-button" onclick="">
                  <img class="send-icon" src="send-message.png" alt="">
                </button>
              </message-container>
                
            </form>
        </div>  

    </div>

    <script src="chatbot.js"></script>
</body>
</html>
